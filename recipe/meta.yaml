{% set name = "rubin-scheduler" %}
{% set version = "3.4.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7a4ec21449e161fe42d0c9e7051416d32f2035ba86cce04e1a8fccd1af37e266

build:
  entry_points:
    - scheduler_download_data = rubin_scheduler.data.scheduler_download_data:scheduler_download_data
    - rs_download_sky = rubin_scheduler.data.rs_download_sky:rs_download_sky
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm <8.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - healpy
    - pandas
    - numexpr
    - scipy
    - astroplan
    - astropy
    - pytables
    - h5py
    - requests
    - shapely
    - tqdm
    - gitpython
    - conda

test:
  imports:
    - rubin_scheduler
  commands:
    - scheduler_download_data --help
    - rs_download_sky --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lsst/rubin_scheduler
  summary: Scheduling algorithms for Vera C. Rubin Observatory's Legacy Survey of Space and Time (LSST).
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rhiannonlynne
